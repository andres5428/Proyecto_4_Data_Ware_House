<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <picture class="logo_Container">
        <img class="logo" src="../resources/yamaha-logo2.png" alt="Company_Logo">
      </picture>
      <ul class="ul_Nav">
        <li><a href="contacts.html" class="contact_Html_Link">Contactos</a></li>
        <li><a href="companies.html" class="company_Html_Link">Compañias</a></li>
        <li><a href="region.html" class="region_Html_Link">Región/Ciudad</a></li>
        <li><a href="users.html" class="user_Html_Link">Usuarios</a></li>

      </ul>
    </nav>
  </header>
  <main class="users_Main">
    <ul class="ul_Users">
      <li><button class="registered_Users_Link registered_Users_Link--focus">Usuarios Registrados</button></li>
      <li><button class="create_User_Link">Crear un nuevo usuario</button></li>
    </ul>

    <section class="registered_users_Section">
      <div class="main_Container_RegisteredUsers">
        <table class="table_RegisteredUsers">
        </table>
      </div>
    </section>

    <div class="container_ModifyUser_Modal">
      <div class="modal fade" tabindex="-1" id="modal_Modify_User">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal_Header">
                <label class="contactModal_Header_Text">Modificar usuario</label>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputName_Modify">Nombre*</label>
                <input type="text" class="inputName_Modify_User form-control" id="inputName_Modify"
                  placeholder="Nombres a modificar">
              </div>
              <div class="form-group">
                <label for="inputLastname_Modify">Apellido*</label>
                <input type="text" class="inputLastname_Modify_User form-control" id="inputLastname_Modify"
                  placeholder="Apellidos a modificar">
              </div>
              <div class="form-group">
                <label for="inputEmail_Modify">Correo electrónico*</label>
                <input type="text" class="inputEmail_Modify_User form-control" id="inputEmail_Modify"
                  placeholder="Correo a modificar">
              </div>
            </div>
            <div class="modal-footer">
              <button class="delete_User_Btn">Eliminar usuario</button>
              <button class="modify_User_Btn">Modificar usuarios</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <section class="createUser_Section">
      <div class="main_Container_Users">
        <h2 class="users_Title_Create">Ingrese su datos para crear un nuevo usuario</h2>
        <div class="nameInput_Container_Users">
          <label for="name_Input" class="nameLabel_Input_Users">Nombre</label>
          <input type="text" id="name_Input" placeholder="Ingresa tus nombres" class="name_Input_Users">
        </div>
        <div class="lastNameInput_Container_Users">
          <label for="lastName_Input" class="lastNameLabel_Input_Users">Apellido</label>
          <input type="text" id="lastName_Input" placeholder="Ingresa tus apellidos" class="lastName_Input_Users">
        </div>
        <div class="emailInput_Container_Users">
          <label for="email_Input" class="emailLabel_Input_Users">Email</label>
          <input type="text" id="email_Input" placeholder="Ingresa un correo válido" class="email_Input_Users">
        </div>
        <h4 class="account_Type_Title_Users">Elige el perfil el usuario que vas a crear:</h3>
          <ul class="ul_Profile_Users">
            <li>Administrador<input type="radio" class="admin_Account_Checkbox_Users" name="accountType">
            </li>
            <li>Usuario<input type="radio" class="user_Account_Checkbox_Users" name="accountType" checked>
            </li>
          </ul>
          <div class="password_Container_Users">
            <label for="password_Input" class="passwordLabel_Input_Users">Contraseña</label>
            <input type="password" id="password_Input" placeholder="Ingresa una contraseña segura"
              class="password_Input_Users">
          </div>
          <div class="passwordRepeat_Container_Users">
            <label for="passwordRepeat_Input" class="passwordRepeatLabel_Input_Users">Repite tu
              contraseña</label>
            <input type="password" id="passwordRepeat_Input" placeholder="Las contraseñas deben de coincidir"
              class="passwordRepeat_Users">
          </div>
          <button class="create_Button_Users">Crear</button>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/f46084a78a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/users.js"></script>
</body>

</html>
