        </nav>
    </header>
    <main class="main_Companies">
        <div>
            <div class="header_Company">
                <h1>Compañias</h1>
                <button type="button" class="btn btn-primary add_Company_Btn">Agregar</button>

            </div>
            <div class="table_Companies_Container">
                <table class="companies_Table">

                </table>
            </div>
        </div>
        <div class="container_AddCompany_Modal">
            <div class="modal fade" tabindex="-1" id="modal_Add_Company">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <label class="companyModal_Header_Text">Ingresa los datos para <strong>añadir</strong> una
                                compañia</label>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="test">
                                <div class="input_Container">
                                    <label for="company_Name">Nombre</label>
                                    <input type="text" id="company_Name" class="modal_Input_CompanyName">
                                </div>
                                <div class="input_Container">
                                    <label for="select_City">Ciudad de origen</label>
                                    <select class="mdb-select md-form select_City" id="select_City"
                                        searchable="Search here..">
                                        <option value="" disabled selected>Escoge la ciudad de origen</option>
                                    </select>
                                </div>
                                <div class="input_Container">
                                    <label for="company_Address">Dirección</label>
                                    <input type="text" id="company_Address" class="modal_Input_CompanyAddress">
                                </div>
                                <div class="input_Container">
                                    <label for=" company_Email">Email</label>
                                    <input type="text" id="company_Email" class="modal_Input_CompanyEmail">
                                </div>
                                <div class="input_Container">
                                    <label for=" company_Tel">Teléfono</label>
                                    <input type="text" id="company_Tel" class="modal_Input_CompanyTel">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary modal_AddCompany_Btn">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_ModifyCompany_Modal">
            <div class="modal fade" tabindex="-1" id="modal_Modify_Company">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <label class="companyModifyModal_Header_Text">Ingresa los datos para
                                <strong>modificar</strong> la
                                seleccionada</label>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="test">
                                <div class="input_Container">
                                    <label for="company_Modify_Name">Nombre</label>
                                    <input type="text" id="company_Modify_Name" class="modal_Input_CompanyModifyName">
                                </div>
                                <div class="input_Container">
                                    <label for="select_Modify_City">Ciudad de origen</label>
                                    <select class="mdb-select md-form select_Modify_City" id="select_Modify_City"
                                        searchable="Search here..">
                                        <option value="" disabled selected>Modifica la ciudad de origen</option>
                                    </select>
                                </div>
                                <div class="input_Container">
                                    <label for="company_Modify_Address">Dirección</label>
                                    <input type="text" id="company_Modify_Address"
                                        class="modal_Input_CompanyModifyAddress">
                                </div>
                                <div class="input_Container">
                                    <label for=" company_Modify_Email">Email</label>
                                    <input type="text" id="company_Modify_Email" class="modal_Input_CompanyModifyEmail">
                                </div>
                                <div class="input_Container">
                                    <label for=" company_Modify_Tel">Teléfono</label>
                                    <input type="text" id="company_Modify_Tel" class="modal_Input_CompanyModifyTel">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary modal_ModifyCompany_Btn">Modificar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f46084a78a.js" crossorigin="anonymous"></script>
